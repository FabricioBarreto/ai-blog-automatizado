name: Generate & Publish Article

on:
  schedule:
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-article
  cancel-in-progress: false

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Debug - Check generated files
        run: |
          echo "ğŸ“ Archivos en src/content/blog:"
          ls -la src/content/blog/ || echo "âŒ Directorio no existe"

          echo ""
          echo "ğŸ“ Archivos en public/images:"
          ls -la public/images/ || echo "âŒ Directorio no existe"

          echo ""
          echo "ğŸ” Git status:"
          git status

          echo ""
          echo "ğŸ“Š Git diff:"
          git diff --stat

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ğŸ¤– Auto-generated article - ${{ github.run_number }}"
          title: "ğŸ¤– New article: ${{ github.event.inputs.keyword || 'auto-generated' }}"
          body: |
            ## ğŸ“ ArtÃ­culo generado automÃ¡ticamente

            **Keyword**: `${{ github.event.inputs.keyword || 'auto-generated' }}`
            **Run ID**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Run Number**: ${{ github.run_number }}

            ---

            âœ… Revisar y mergear para publicar
          branch: bot/article-${{ github.run_number }}
          base: main
          delete-branch: true
          labels: |
            automated
            content

      - name: Check PR creation
        run: |
          echo "PR Number: ${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
          if [ -z "${{ steps.cpr.outputs.pull-request-number }}" ]; then
            echo "âš ï¸ No se creÃ³ PR - probablemente no hay cambios"
          else
            echo "âœ… PR creado exitosamente: #${{ steps.cpr.outputs.pull-request-number }}"
          fi

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.cpr.outputs.pull-request-number }}
          echo "âœ… Habilitando auto-merge para PR #$PR_NUMBER"
          gh pr merge $PR_NUMBER --auto --squash --delete-branch || echo "âš ï¸ No se pudo habilitar auto-merge (puede que no tengas branch protection)"
