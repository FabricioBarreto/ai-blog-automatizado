name: Generate & Publish Article

on:
  schedule:
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write

# ‚úÖ Clave: evita que 2 runs se pisen entre s√≠
concurrency:
  group: generate-article-main
  cancel-in-progress: true

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Setup git identity
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install openai axios dotenv --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Commit & push (safe)
        run: |
          set -e

          git add src/content/blog/*.md 2>/dev/null || true
          git add public/images/*.jpg 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No new articles to commit"
            exit 0
          fi

          git commit -m "ü§ñ Auto-generated article - $(date +'%Y-%m-%d')"

          # ‚úÖ Rebase al final: trae lo √∫ltimo por si main avanz√≥ durante el job
          git pull --rebase origin main

          # ‚úÖ Retry corto por conflictos de timing raros
          for i in 1 2 3; do
            if git push origin main; then
              echo "‚úÖ Article committed and pushed successfully!"
              exit 0
            fi
            echo "‚ö†Ô∏è Push fall√≥ (intento $i). Reintentando..."
            git pull --rebase origin main
            sleep 2
          done

          echo "‚ùå No se pudo pushear despu√©s de 3 intentos"
          exit 1
