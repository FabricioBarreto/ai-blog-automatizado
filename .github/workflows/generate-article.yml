name: ðŸ¤– Generate Smart Article

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      quantity:
        description: "Cantidad de artÃ­culos"
        required: false
        default: "1"
        type: choice
        options:
          - "1"
          - "2"
          - "3"

permissions:
  contents: write

concurrency:
  group: generate-article
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ” Check existing articles
        id: check
        run: |
          ARTICLE_COUNT=$(ls src/content/blog/*.mdx 2>/dev/null | wc -l)
          echo "current_count=$ARTICLE_COUNT" >> $GITHUB_OUTPUT
          echo "ðŸ“Š ArtÃ­culos actuales: $ARTICLE_COUNT"

      - name: ðŸ“ Generate article(s)
        run: |
          QUANTITY=${{ github.event.inputs.quantity || '1' }}

          echo "ðŸš€ Iniciando generaciÃ³n de $QUANTITY artÃ­culo(s)..."

          for i in $(seq 1 $QUANTITY); do
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ“ Generando artÃ­culo $i/$QUANTITY..."
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

            if node scripts/generate-smart-article.js; then
              echo "âœ… ArtÃ­culo $i generado exitosamente"
            else
              echo "âŒ Error generando artÃ­culo $i"
              exit 1
            fi

            if [ $i -lt $QUANTITY ]; then
              echo "â³ Esperando 45 segundos..."
              sleep 45
            fi
          done

          echo ""
          echo "âœ… Todos los artÃ­culos generados"

      - name: ðŸ“Š Generate summary
        id: summary
        run: |
          NEW_FILES=$(git status --short | grep "\.mdx$" | wc -l)
          echo "new_count=$NEW_FILES" >> $GITHUB_OUTPUT

          if [ $NEW_FILES -gt 0 ]; then
            echo "titles<<EOF" >> $GITHUB_OUTPUT
            git status --short | grep "\.mdx$" | while read status file; do
              title=$(grep "^title:" "$file" | sed 's/title: //g' | tr -d '"' | head -1)
              echo "- $title" >> $GITHUB_OUTPUT
            done
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: âš™ï¸ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœ… Commit and push
        id: commit
        run: |
          # Solo agregar MDX y history (imÃ¡genes estÃ¡n en Cloudinary)
          git add src/content/blog/*.mdx 2>/dev/null || true
          git add .article-history.json 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "âš ï¸ No hay cambios"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_changes=true" >> $GITHUB_OUTPUT

          NEW_COUNT=${{ steps.summary.outputs.new_count }}

          git commit \
            -m "ðŸ¤– Auto: ${NEW_COUNT} new article(s)" \
            -m "Generated at: $(date -u +'%Y-%m-%d %H:%M UTC')" \
            -m "Images hosted on Cloudinary CDN"

          for i in {1..3}; do
            if git push; then
              echo "âœ… Push exitoso"
              break
            else
              echo "âš ï¸ Reintentando ($i/3)..."
              sleep 5
              git pull --rebase
            fi
          done

      - name: ðŸ“‹ Job Summary
        if: always()
        run: |
          echo "## ðŸ“Š Article Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.commit.outputs.has_changes }}" == "true" ]; then
            echo "### âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Articles Generated:** ${{ steps.summary.outputs.new_count }}" >> $GITHUB_STEP_SUMMARY
            echo "**Total Articles:** ${{ steps.check.outputs.current_count }}" >> $GITHUB_STEP_SUMMARY
            echo "**Images:** Hosted on Cloudinary CDN" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ New Articles:" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.summary.outputs.titles }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Deployment: Live in ~2 minutes via Vercel" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âŒ Error Report
        if: failure()
        run: |
          echo "## âŒ Workflow Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check:**" >> $GITHUB_STEP_SUMMARY
          echo "- API keys configured in GitHub Secrets?" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudinary credentials correct?" >> $GITHUB_STEP_SUMMARY
          echo "- Rate limits exceeded?" >> $GITHUB_STEP_SUMMARY
