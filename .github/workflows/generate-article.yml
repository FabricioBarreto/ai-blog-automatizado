name: Generate & Publish Article

on:
  schedule:
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-article
  cancel-in-progress: false

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ü§ñ Auto-generated article - $(date +'%Y-%m-%d %H:%M')"
          title: "ü§ñ New article: ${{ github.event.inputs.keyword || 'auto-generated' }}"
          body: |
            ## üìù Art√≠culo generado autom√°ticamente

            **Keyword**: `${{ github.event.inputs.keyword || 'auto-generated' }}`
            **Run ID**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Fecha**: $(date +'%Y-%m-%d %H:%M UTC')

            ---

            ‚úÖ Revisar y mergear para publicar
          branch: bot/article-${{ github.run_id }}
          base: main
          add-paths: |
            src/content/blog/*.md
            public/images/*.jpg
          delete-branch: true
          labels: |
            automated
            content

      - name: Enable auto-merge
        if: success()
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          sleep 2
          PR_NUMBER=$(gh pr list --head bot/article-${{ github.run_id }} --json number --jq '.[0].number')
          if [ ! -z "$PR_NUMBER" ]; then
            echo "‚úÖ Habilitando auto-merge para PR #$PR_NUMBER"
            gh pr merge $PR_NUMBER --auto --squash --delete-branch
          fi
