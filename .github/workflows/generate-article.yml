name: Generate & Publish Article

on:
  schedule:
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-article-main
  cancel-in-progress: true

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ðŸ¤– Auto-generated article - ${{ github.run_id }}"
          title: "ðŸ¤– Auto-generated article - ${{ github.run_id }}"
          body: |
            ArtÃ­culo generado automÃ¡ticamente por GitHub Actions.
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          branch: bot/auto-article-${{ github.run_id }}
          base: main
          add-paths: |
            src/content/blog/*.md
            public/images/*.jpg
          delete-branch: true
