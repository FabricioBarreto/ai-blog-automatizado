name: Generate Monetized Article

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-monetized-article
  cancel-in-progress: false

jobs:
  generate-monetized-article:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate monetized article
        run: node scripts/generate-monetized-articles.js

      - name: Debug - Check generated files
        run: |
          echo "ðŸ“ Archivos en src/content/blog:"
          ls -la src/content/blog/ || echo "âŒ Directorio no existe"

          echo ""
          echo "ðŸ” Git status:"
          git status

          echo ""
          echo "ðŸ“Š Cambios detectados:"
          git diff --stat

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Cambios detectados"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No hay cambios para commitear"
          fi

      - name: Get articles info
        if: steps.check_changes.outputs.has_changes == 'true'
        id: articles_info
        run: |
          ARTICLE_COUNT=$(git status --porcelain | grep -c "src/content/blog/.*\.mdx" || echo "0")
          echo "article_count=$ARTICLE_COUNT" >> $GITHUB_OUTPUT

          TITLES=$(git diff --name-only | grep "src/content/blog/.*\.mdx" | while read file; do
            grep "^title:" "$file" | sed 's/title: //g' | tr -d '"'
          done | head -5 | paste -sd "," -)

          echo "article_titles=$TITLES" >> $GITHUB_OUTPUT
          echo "ðŸ“ ArtÃ­culos generados: $ARTICLE_COUNT"

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add src/content/blog/*.mdx
          git commit -m "ðŸ¤– Add ${{ steps.articles_info.outputs.article_count }} monetized articles

          Articles:
          - ${{ steps.articles_info.outputs.article_titles }}

          Generated automatically by GitHub Actions
          Run: ${{ github.run_id }}"

          git push origin main

      - name: Workflow Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## ðŸ“Š Monetized Articles Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **${{ steps.articles_info.outputs.article_count }} artÃ­culos monetizados creados**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ ArtÃ­culos:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          IFS=',' read -ra TITLES <<< "${{ steps.articles_info.outputs.article_titles }}"
          for title in "${TITLES[@]}"; do
            echo "- $title" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Los artÃ­culos se desplegarÃ¡n automÃ¡ticamente en Vercel" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Workflow Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El workflow fallÃ³. Revisa los logs para mÃ¡s detalles." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run URL**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
