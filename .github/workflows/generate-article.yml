name: Generate & Publish Article

on:
  schedule:
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Pull latest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git pull origin main --rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install openai axios dotenv --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Commit and push new article
        run: |
          git add src/content/blog/*.md 2>/dev/null || true
          git add public/images/*.jpg 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "â„¹ï¸  No new articles to commit"
          else
            git commit -m "ğŸ¤– Auto-generated article - $(date +'%Y-%m-%d')"
            git push origin main
            echo "âœ… Article committed and pushed successfully!"
          fi

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Workflow completed successfully!"
          echo "ğŸš€ Vercel will auto-deploy in 1-2 minutes"
          echo "ğŸ“Š Check your blog at: https://ai-blog-automatizado.vercel.app"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Workflow failed. Check logs above for details."
