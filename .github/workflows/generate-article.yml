name: Generate & Publish Article

on:
  schedule:
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install openai axios dotenv --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Commit and push new article
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"

          # Obtener √∫ltimos cambios
          git fetch origin main

          # Resetear a la versi√≥n remota
          git reset --hard origin/main

          # Regenerar el art√≠culo si es necesario
          # (tus archivos ya est√°n generados del paso anterior)

          git add src/content/blog/*.md
          git add public/images/*.jpg

          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No new articles to commit"
          else
            git commit -m "ü§ñ Auto-generated article - $(date +'%Y-%m-%d')"
            git push origin main
            echo "‚úÖ Article committed and pushed successfully!"
          fi

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Workflow completed successfully!"
          echo "üöÄ Vercel will auto-deploy in 1-2 minutes"
          echo "üìä Check your blog at: https://ai-blog-automatizado.vercel.app"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Workflow failed. Check logs above for details."
