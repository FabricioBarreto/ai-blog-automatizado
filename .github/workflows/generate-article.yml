name: ü§ñ Generate Smart Article

on:
  # 1 art√≠culo por d√≠a a las 09:00 ARG (12:00 UTC)
  schedule:
    - cron: "0 12 * * *"
  
  # Trigger manual con opciones
  workflow_dispatch:
    inputs:
      quantity:
        description: "Cantidad de art√≠culos"
        required: false
        default: "1"
        type: choice
        options:
          - "1"
          - "2"
          - "3"
      force_topic:
        description: "Tema espec√≠fico (opcional)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: generate-article
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üü¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: üîç Check existing articles
        id: check
        run: |
          ARTICLE_COUNT=$(ls src/content/blog/*.mdx 2>/dev/null | wc -l)
          echo "current_count=$ARTICLE_COUNT" >> $GITHUB_OUTPUT
          echo "üìä Art√≠culos actuales: $ARTICLE_COUNT"

      - name: üìù Generate article(s)
        run: |
          QUANTITY=${{ github.event.inputs.quantity || '1' }}
          
          echo "üöÄ Iniciando generaci√≥n de $QUANTITY art√≠culo(s)..."
          
          for i in $(seq 1 $QUANTITY); do
            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üìù Generando art√≠culo $i/$QUANTITY..."
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            
            # Ejecutar script de generaci√≥n
            if node scripts/generate-smart-article.js; then
              echo "‚úÖ Art√≠culo $i generado exitosamente"
            else
              echo "‚ùå Error generando art√≠culo $i"
              exit 1
            fi
            
            # Delay entre art√≠culos para evitar rate limits
            if [ $i -lt $QUANTITY ]; then
              echo "‚è≥ Esperando 45 segundos antes del siguiente..."
              sleep 45
            fi
          done
          
          echo ""
          echo "‚úÖ Todos los art√≠culos generados exitosamente"

      - name: üìä Generate summary
        id: summary
        run: |
          # Contar nuevos archivos
          NEW_FILES=$(git status --short | grep "\.mdx$" | wc -l)
          echo "new_count=$NEW_FILES" >> $GITHUB_OUTPUT
          
          # Obtener t√≠tulos
          if [ $NEW_FILES -gt 0 ]; then
            echo "titles<<EOF" >> $GITHUB_OUTPUT
            git status --short | grep "\.mdx$" | while read status file; do
              title=$(grep "^title:" "$file" | sed 's/title: //g' | tr -d '"' | head -1)
              echo "- $title" >> $GITHUB_OUTPUT
            done
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: ‚öôÔ∏è Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ‚úÖ Commit and push
        id: commit
        run: |
          # Agregar archivos
          git add src/content/blog/*.mdx 2>/dev/null || true
          git add public/images/*.jpg 2>/dev/null || true
          git add .article-history.json 2>/dev/null || true
          # Verificar cambios
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No hay cambios para commitear"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "has_changes=true" >> $GITHUB_OUTPUT
          # Crear commit message detallado
          NEW_COUNT=${{ steps.summary.outputs.new_count }}
          git commit -m "ü§ñ Auto: ${NEW_COUNT} new article(s)\n\nGenerated at: $(date -u +'%Y-%m-%d %H:%M UTC')\nRun ID: ${{ github.run_id }}\nTrigger: ${{ github.event_name }}"

          # Push con retry
          for i in {1..3}; do
            if git push; then
              echo "‚úÖ Push exitoso"
              break
            else
              echo "‚ö†Ô∏è Push fall√≥, reintentando ($i/3)..."
              sleep 5
              git pull --rebase
            fi
          done

      - name: üìã Job Summary
        if: always()
        run: |
          echo "## üìä Article Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.commit.outputs.has_changes }}" == "true" ]; then
            echo "### ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Articles Generated:** ${{ steps.summary.outputs.new_count }}" >> $GITHUB_STEP_SUMMARY
            echo "**Total Articles:** ${{ steps.check.outputs.current_count }}" >> $GITHUB_STEP_SUMMARY
            echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìù New Articles:" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.summary.outputs.titles }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üöÄ **Deployment:** Articles will be live in ~2 minutes via Vercel" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ö†Ô∏è No Changes" >> $GITHUB_STEP_SUMMARY
            echo "No new articles were generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: "Error Report"
        if: failure()
        run: |
          echo "## ‚ùå Workflow Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Error Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Check the logs above for specific error messages" >> $GITHUB_STEP_SUMMARY
          echo "- Verify API keys are configured correctly" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure rate limits haven't been exceeded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Logs:** [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
