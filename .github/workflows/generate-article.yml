name: Generate & Publish Article

on:
  schedule:
    # Ejecutar cada 3 dÃ­as a las 10:00 AM UTC
    - cron: "0 10 */3 * *"
  workflow_dispatch:
    inputs:
      keyword:
        description: "Keyword personalizada (opcional)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: generate-article
  cancel-in-progress: false

jobs:
  generate-article:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          CUSTOM_KEYWORD: ${{ github.event.inputs.keyword }}
        run: node scripts/generate-article.js

      - name: Debug - Check generated files
        run: |
          echo "ðŸ“ Archivos en src/content/blog:"
          ls -la src/content/blog/ || echo "âŒ Directorio no existe"

          echo ""
          echo "ðŸ“ Archivos en public/images:"
          ls -la public/images/ || echo "âŒ Directorio no existe"

          echo ""
          echo "ðŸ” Git status:"
          git status

          echo ""
          echo "ðŸ“Š Git diff:"
          git diff --stat

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Cambios detectados"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No hay cambios para commitear"
          fi

      - name: Get article info
        if: steps.check_changes.outputs.has_changes == 'true'
        id: article_info
        run: |
          # Obtener el nombre del Ãºltimo archivo creado
          LATEST_FILE=$(ls -t src/content/blog/*.md | head -1)
          ARTICLE_TITLE=$(grep '^title:' "$LATEST_FILE" | sed 's/title: //g' | tr -d '"')
          echo "article_title=$ARTICLE_TITLE" >> $GITHUB_OUTPUT
          echo "ðŸ“ ArtÃ­culo: $ARTICLE_TITLE"

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ðŸ¤– Add new article: ${{ steps.article_info.outputs.article_title }}"
          title: "ðŸ¤– New Article: ${{ steps.article_info.outputs.article_title }}"
          body: |
            ## ðŸ“ ArtÃ­culo generado automÃ¡ticamente

            **TÃ­tulo**: ${{ steps.article_info.outputs.article_title }}
            **Keyword**: `${{ github.event.inputs.keyword || 'auto-generated from keyword list' }}`
            **Run ID**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Fecha**: ${{ github.event.repository.updated_at }}

            ---

            ### ðŸ“‹ Checklist
            - [ ] Revisar contenido del artÃ­culo
            - [ ] Verificar imagen hero
            - [ ] Confirmar tags y metadata
            - [ ] Aprobar y mergear para publicar

            ### ðŸš€ Deployment
            Una vez mergeado, el artÃ­culo se publicarÃ¡ automÃ¡ticamente en el sitio.

            ---
            *Este PR fue creado automÃ¡ticamente por GitHub Actions*
          branch: bot/article-${{ github.run_number }}
          base: main
          delete-branch: true
          labels: |
            automated
            content
            new-article
          assignees: ${{ github.repository_owner }}

      - name: PR Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## ðŸ“Š PR Creation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.cpr.outputs.pull-request-number }}" ]; then
            echo "âœ… **PR creado exitosamente**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Number**: #${{ steps.cpr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
            echo "- **PR URL**: ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Article**: ${{ steps.article_info.outputs.article_title }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **No se creÃ³ PR** - Los cambios pueden ya existir" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Enable auto-merge (optional)
        if: steps.cpr.outputs.pull-request-number != ''
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.cpr.outputs.pull-request-number }}
          echo "ðŸ”„ Intentando habilitar auto-merge para PR #$PR_NUMBER"
          gh pr merge $PR_NUMBER --auto --squash --delete-branch || echo "âš ï¸ Auto-merge no disponible (requiere branch protection rules)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Workflow Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El workflow fallÃ³. Revisa los logs para mÃ¡s detalles." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run URL**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
